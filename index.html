<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Project</title>
    <link rel="stylesheet" href="Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #E5E5E5;">
    <div class="container">
        <div class="row">
            <!-- foo icon and foo content add -->
            <div class="col-3">
                <div class="fooStyle mt-5">
                    <img src="images/chef-hat (2) 1 (1).png" alt="chef-hat">
                    <span>Foo</span>
                </div>
            </div>

            <!-- top menu add / style -->
            <div class="col-6">
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Shop</a></li>
                    </ul>
                </div>
            </div>

            <!-- search icon + content  add  -->
            <div class=" col-3">
                <div class="row searching mt-5">
                    <div class="search col-8">
                        <img src="images/Vector.png" alt="vector">
                        <span>Search</span>
                    </div>
                    <div class="shopping col-4"> 
                        <img src="images/Shopping cart.png" alt="Shopping cart">
                        <span>2</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="nav container">
        <div class="row">
            <div class="col-6">
                <div class="content">
                   <div class="row">
                        <div class="fast col-6">
                            <h1>Fast</h1> 
                        </div>
                        <div class="food col-6 float-end">
                            <h2>Food <br>Delivery</h2>
                        </div>
                   </div>
                   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam consequatur dicta, voluptatum vitae autem optio error nostrum et placeat ipsam!</p>
                </div>
                <div class="row">
                    <div class="button col-4">
                        <p>Order Now</p>
                    </div>
                    <div class="video col-3">
                        <img src="images/Group 2.png" alt="">
                    </div>
                    <div class="watch col-5">
                        <span>Watch Video</span>
                    </div>
                </div>
            </div>
            <!-- right side food image  -->
            <div class="top-image col-6">
                <img src="images/17372 [Converted] 1 (1).png" alt="top images">
            </div>
        </div>
    </div>
</body>
</html>
